<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS - HELLO WORLD</title>
    <style media="screen">
      h2{
        color: blue
      }
      ul li{
        color: red
      }
      #lecture>li{
        border: 1px solid red;
      }
      ul, ol{
        background-color: powderblue
      }
    </style>
  </head>
  <body>
    <h1 style="color:red">Hello World</h1>
    <h2>Hello World</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>Vuejs</li>
    </ul>
    <ol id="lecture">
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>Vuejs</li>
      <ol>
        <li>Selector</li>
        <li>Declaration</li>
      </ol>
    </ol>
  </body>
</html>
