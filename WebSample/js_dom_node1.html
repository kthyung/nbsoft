  <body>
    <div id="start" class="contents">
        <ul>
            <li><a href="./532">html</a></li> 
            <li><a href="./533">css</a></li>
            <li><a href="./534">JavaScript</a>

        </ul>
    </div>
     <div class="elements">
         <input type="button" onclick="funcNode1()" value="funcNode1()" />
     </div>
      <script>
          function funcNode1(){
                var div = document.getElementById('start'); //div
                console.log(1, div.firstChild); // #text
                var ul = div.firstChild.nextSibling
                console.log(2, ul); // ul
                console.log(3, ul.nextSibling); // #text
                console.log(4, ul.nextSibling.parentNode); // div
                console.log(5, ul.childNodes); //text, li, text, li, text, li, text
                console.log(6, ul.childNodes[1]); // li(html)
                console.log(7, ul.parentNode); // div
          }
      </script>
  </body>
