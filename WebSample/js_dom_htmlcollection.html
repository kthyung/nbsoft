<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - DOM htmlcollection</title>
    <style media="screen" type="text/css">
        
    </style>
  </head>
  <body>
    <div class="contents">
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li id="active">JavaScript</li>
        </ul>
    </div>
     <div class="elements">
         <input type="button" onclick="funcHtmlCollection()" value="funcHtmlCollection()" />
     </div>
      <script>
          function funcHtmlCollection(){
                console.group('before');
                var lis = document.getElementsByTagName('li');
                for(var i = 0; i < lis.length; i++){
                    console.log(lis[i]);
                }
                console.groupEnd();
              
                console.group('after');
                lis[1].parentNode.removeChild(lis[1]);
                for(var i = 0; i < lis.length; i++){
                    console.log(lis[i]);
                }
                console.groupEnd();
          }
      </script>
  </body>
</html>
