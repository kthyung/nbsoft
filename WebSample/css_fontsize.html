<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS - FONTSIZE</title>
    <style media="screen">
      .px{
        font-size: 16px;
      }
      .rem{
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="px">
      PX
    </div>
    <div class="rem">
      REM
    </div>
  </body>
</html>
