<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS - CASCATING</title>
    <style media="screen">
      li{
        color:red;
      }
      #idsel{
        color:blue;
      }
      #idsel{
        color:rgb(128, 128, 128);
      }
      .classsel{
        color:green;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>html</li>
      <li id="idsel" class="classsel">css</li>
      <li id="idsel" class="classsel" style="color: powderblue;">css2</li>
      <li>javascript</li>
    </ul>
    <ol>
      <li>style attribute</li>
      <li>id selector</li>
      <li>class selector</li>
      <li>tag selector</li>
    </ol>
    <ol>
      <li>style 속성</li>
      <li>id 선택자</li>
      <li>class 선택자</li>
      <li>tag 선택자</li>
      <li>!important => 우선순위를 모두 무시함</li>
    </ol>
  </body>
</html>
