<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - Event capturing</title>
    <style media="screen" type="text/css">
        html{border:5px solid red;padding:30px;}
        body{border:5px solid green;padding:30px;}
        fieldset{border:5px solid blue;padding:30px;}
        input{border:5px solid black;padding:30px;}
    </style>
  </head>
  <body>
    <div id="start" class="contents">
        <fieldset>
            <legend>event propagation</legend>
            <input type="button" id="target" value="funcCapturing()" />
        </fieldset>
    </div>
     <div class="elements">
         
     </div>
      <script>
          function funcBubbling(event){
                var phases = ['capturing', 'target', 'bubbling']
                console.log(event.target.nodeName, this.nodeName, phases[event.eventPhase-1]);
          }
          
          function stophandler(event){
                var phases = ['capturing', 'target', 'bubbling']
                console.log(event.target.nodeName, this.nodeName, phases[event.eventPhase-1]);
                event.stopPropagation();
          }
          
            document.getElementById('target').addEventListener('click', funcBubbling, false);
            document.querySelector('fieldset').addEventListener('click', funcBubbling, false);
            document.querySelector('body').addEventListener('click', stophandler, false);
            document.querySelector('html').addEventListener('click', funcBubbling, false);
      </script>
  </body>
</html>
