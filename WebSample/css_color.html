<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS - COLOR</title>
    <style media="screen">
      h1{
        color: tomato;
      }
      .c1{
        color: powderblue;
      }
      .c2{
        color: rgb(128, 128, 128);
      }
      .c3{
        color: #00ff00;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <h2 class="c1">hello world</h2>
    <h2 class="c2">hello world</h2>
    <h2 class="c3">hello world</h2>
  </body>
</html>
