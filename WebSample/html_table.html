<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML table</title>
  </head>
  <body>
    <table border="2">
      <thead>
        <tr>
            <th>이름</th><th>성별</th><th>주소</th><th>회비</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>김태형</td><td>남</td><td rowspan="2">성남시 분당구</td><td>1000</td>
        </tr>
        <tr>
            <td>김태형2</td><td>남</td><td>1500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td colspan="3">합계</td><td>2500</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
