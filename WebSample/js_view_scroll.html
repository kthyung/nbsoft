<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - size , location</title>
    <style media="screen">
        body{
            padding:0;
            margin:0;
        }
        div{
            border:50px solid tomato;
            padding:50px;
            margin:50px;
        }
        #target{
            width:100px;
            height:2000px;
        }
    </style>
  </head>
  <body>
    <input type="button" id="scrollBtn" value="scrollTo(0, 1000)" onclick="funcScroll()"/>
    <div>
        <div id="target">
            Coding
        </div>
    </div>

    <script type="text/javascript">
      function funcScroll() {
          window.scrollTo(0, 1000);
      }
    </script>
  </body>
</html>
